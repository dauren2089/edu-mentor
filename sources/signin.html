            <hr><hr>
            <h1>Sign in</h1>
            <div id="modal-login" class="modal">
                  <form id="login-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="login-email" placeholder="Enter your user name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" id="login-password" placeholder="Enter your user password" required />
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign in</button>
                    <p class="error"></p>
                  </form>
              </div>
            <p>Or login with</p>
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <div class="link">
                <a href="signup.html">Sign up</a>
            </div>
        </div>
